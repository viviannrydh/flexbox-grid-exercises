<!DOCTYPE html>
<html>
<head>
	<title>Responsive layout Grid</title>
	<link rel="stylesheet" type="text/css" href="normalized".css>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header-container">
            <button class="button-header ">Button1</button>
            <button class="button-header ">Button2</button>
            <button class="button-header ">Button3</button>
            <button class="button-header lastHeaderButton">Button4</button>
        </div>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="content-container">
            <section class="content-items">Content Section1</section>
            <section class="content-items">Content Section2</section>
            <section class="content-items">Content Section3</section>
            <section class="content-items">Content Section4</section>
            <section class="content-items">Content Section5</section>
            <section class="content-items">Content Section6</section>
		</div>
        <div class="sidebar-container">
            <button class="button-sidebar">Button1</button>
            <button class="button-sidebar">Button2</button>
            <button class="button-sidebar">Button3</button>
            <button class="button-sidebar">Button4</button>
        </div>
        <div class="footer-container">
            <div class="section1">Footer Section1</div>
            <div class="section2">Footer Section2</div>
            <div class="section3">Footer Section3</div>
            <div class="section4">Footer Section4</div>
        </div>
	</div>
</body>
</html>
